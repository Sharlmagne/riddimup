{% extends 'main.html' %}

{% block title %}
    Charts
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class=" mt-3">
                    <h4>Top 10 Singles</h4>
                </div>
                <table class="table table-hover table-light table-borderless mt-1 text-center" style="font-size: x-small;">
                    <thead class="table text-dark">
                        <th>Position</th>
                        <th>Artist</th>
                        <th>Single</th>
                        <!-- <th>Peak</th> -->
                        <!-- <th>Wks on Chart</th> -->
                        <!-- <th>Movement</th> -->
                    </thead>
                    <tbody class="">
                        {% for track in tracks %}
                        <tr>
                            <td>#{{ forloop.counter }}</td>
                            <td>{{track.artist_name}}</td>
                            <td>{{track.track_title}}</td>
                            <!-- <td>1</td> -->
                            <!-- <td>10</td> -->
                            <!-- <td><i class="bi bi-caret-up"></i></td> -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
{% endblock content %}
